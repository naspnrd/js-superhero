<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <script src="video.js" defer type="module"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="toggle-btn">
        <!-- Button for toggeling sidebar-->
        <span></span>
        <span></span>
        <span></span>
        <!-- <span></span> -->
      </div>
      <a href="/Youtube-clone/main.html">
        <img src="img/logo.PNG" class="logo" alt="youtube-icon" />
      </a>
      <div class="search-box">
        <input type="text" class="search-bar" placeholder="search your video" />
        <button class="search-btn">
          <img src="img/search.PNG" alt="search-icon" />
        </button>
      </div>
      <div class="user-options">
        <img src="img/video.PNG" alt="create-video-icon" class="icon" />
        <img src="img/grid.PNG" alt="grid" class="icon" />
        <img src="img/bell.PNG" alt="notification-icon" class="icon" />
        <div class="user-dp">
          <img src="img/profile-pic.png" alt="" />
        </div>
      </div>
    </nav>
    <div class="video-player-container">
      <div id="video-player"></div>
    </div>
    <!-- video comments -->
